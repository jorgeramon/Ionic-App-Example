<ion-content>
  <form>
    <ion-text>
      <h1>Edit Profile</h1>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea formControlName="bio"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Picture</ion-label>
      <ion-button (click)="takePicture()">Open Camera</ion-button>
    </ion-item>
  </form>
</ion-content>
